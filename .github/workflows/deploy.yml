name: ğŸš€ Deploy to EC2 OCTAVIEW SERVER

on:
  push:
    branches:
      - master  # Change this to deploy a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Add timeout to prevent workflow from running too long
    
    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3
       
      - name: ğŸ”‘ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # Make sure this is your Elastic IP
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 20m
          script: |
            set -e  # Exit immediately if a command fails
            
            echo "âœ… Connected to EC2"
            echo "âš¡ Checking the deployment directory..."
            if [ ! -d "/home/ubuntu/OCTAVIEW" ]; then
              echo "âŒ Directory not found! Creating it..."
              mkdir -p /home/ubuntu/OCTAVIEW
            fi
            
            cd /home/ubuntu/OCTAVIEW
            echo "ğŸ“ Current directory: $(pwd)"
            
            echo "âš¡ Pulling latest code from GitHub..."
            if [ ! -d ".git" ]; then
              echo "ğŸ”„ Initializing git repository..."
              git init
              git remote add origin https://github.com/Octaview-b2b/OCTAVIEW.git  # Change to your repo
            else
              git remote set-url origin https://github.com/Octaview-b2b/OCTAVIEW.git  # Change to your repo
            fi
            
            git fetch --all
            git checkout -f master
            git pull origin master
            
            echo "ğŸ“¦ Installing Node.js and npm..."
            if ! command -v npm &> /dev/null; then
              echo "Node.js not found, installing..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              echo "Node.js $(node -v) and npm $(npm -v) installed!"
            else
              echo "Node.js $(node -v) and npm $(npm -v) already installed!"
            fi
            
            echo "ğŸ“¦ Installing dependencies..."
            npm install --no-fund --no-audit
            
            echo "ğŸ”¨ Building the project..."
            npm run build
            
            echo "ğŸ›‘ Stopping and removing old containers..."
            docker compose down || true
            
            echo "ğŸ§¹ Removing unused Docker resources..."
            docker system prune -af --volumes || true
            
            echo "ğŸ”„ Building and restarting containers..."
            docker compose up --build -d
            
            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx || true
            
            echo "âœ… Deployment complete!"