name: 🚀 Deploy to EC2 OCTAVIEW SERVER

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v3

      - name: 🔨 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build and Push Docker Image
        run: |
          docker build -t mammenmathewz/octaview:latest .
          docker push mammenmathewz/octaview:latest

      - name: 🔑 Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e  # Exit immediately if a command fails
            echo "✅ Connected to EC2"

            # Ensure Docker is installed
            echo "🐳 Checking Docker..."
            if ! command -v docker &> /dev/null; then
              echo "🔧 Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker ubuntu
            fi

            # Ensure Docker Compose is installed
            echo "🛠️ Checking Docker Compose..."
            if ! command -v docker-compose &> /dev/null; then
              echo "🔧 Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            echo "✅ Docker $(docker -v) and Docker Compose $(docker-compose -v) installed!"

            # Pull the latest Docker image from Docker Hub
            echo "📦 Pulling latest Docker image..."
            docker pull mammenmathewz/octaview:latest

            # Stop and remove old containers
            echo "🛑 Stopping and removing old containers..."
            docker stop octaview-server || true
            docker rm octaview-server || true

            # Clean up unused Docker resources
            echo "🧹 Cleaning up Docker..."
            docker system prune -af || true

            # Run the latest container
            echo "🔄 Starting new container..."
            docker run -d --name octaview-server -p 5000:5000 --env-file .env --restart always mammenmathewz/octaview:latest

            echo "🚀 Deployment successful!"
