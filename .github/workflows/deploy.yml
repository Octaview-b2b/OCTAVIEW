name: ğŸš€ Deploy to EC2 OCTAVIEW SERVER

on:
  push:
    branches:
      - master  # Change this to deploy a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa || { echo "Base64 decoding of SSH key failed"; exit 1; }
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ğŸ” Test SSH Connection
        run: |
          ssh -vvv -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"

      - name: ğŸ“‚ Deploy and Restart Services
        env:
          GIT_BRANCH: master  # Define the branch to deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit if any command fails

            echo "âœ… Connected to EC2"
            echo "âš¡ Checking the deployment directory..."
            if [ ! -d "/home/ubuntu/OCTAVIEW" ]; then
              echo "âŒ Directory not found! Creating it..."
              mkdir -p /home/ubuntu/OCTAVIEW
            fi

            cd /home/ubuntu/OCTAVIEW
            echo "ğŸ“ Current directory: $(pwd)"

            echo "âš¡ Pulling latest code from GitHub..."
            git config --global credential.helper store
            echo "https://${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials
            
            git fetch origin || echo "âŒ Git fetch failed"
            git checkout "${{ env.GIT_BRANCH }}" || echo "âŒ Git checkout failed"
            git reset --hard origin/"${{ env.GIT_BRANCH }}" || echo "âŒ Git reset failed"
            git pull origin "${{ env.GIT_BRANCH }}" || echo "âŒ Git pull failed"

            echo "ğŸ“¦ Installing dependencies..."
            npm install --frozen-lockfile || echo "âŒ NPM install failed"

            echo "ğŸ”¨ Building the project..."
            npm run build || echo "âŒ Build failed"

            echo "ğŸ›‘ Stopping and removing old containers..."
            docker compose down || echo "âŒ Docker compose down failed"

            echo "ğŸ§¹ Removing unused Docker resources..."
            docker system prune -af || echo "âŒ Docker system prune failed"

            echo "ğŸ”„ Building and restarting containers..."
            docker compose up --build -d || echo "âŒ Docker compose up failed"

            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx || echo "âŒ Nginx restart failed"

            echo "âœ… Deployment complete!"
          EOF