name: ğŸš€ Deploy to EC2 OCTAVIEW SERVER

on:
  push:
    branches:
      - master  # Change this to deploy a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ğŸ” Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful'"

      - name: ğŸ“‚ Deploy and Restart Services
        env:
          GIT_BRANCH: master  # Define the branch to deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit immediately if a command fails

            echo "âœ… Connected to EC2"
            echo "âš¡ Checking the deployment directory..."
            if [ ! -d "/home/ubuntu/OCTAVIEW" ]; then
              echo "âŒ Directory not found! Creating it..."
              mkdir -p /home/ubuntu/OCTAVIEW
            fi

            cd /home/ubuntu/OCTAVIEW
            echo "ğŸ“ Current directory: $(pwd)"

            echo "âš¡ Setting up SSH for Git..."
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa

            if [ ! -f ~/.ssh/config ]; then
              echo "âš¡ Creating SSH config for GitHub..."
              echo -e "Host github.com\n  StrictHostKeyChecking no\n  IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
              chmod 600 ~/.ssh/config
            fi

            echo "âš¡ Pulling latest code from GitHub..."
            git remote set-url origin git@github.com:MammenMathew/octaview.git  # Change to your repo
            git fetch origin
            git checkout "${{ env.GIT_BRANCH }}"
            git reset --hard origin/"${{ env.GIT_BRANCH }}"
            git pull origin "${{ env.GIT_BRANCH }}"

            echo "ğŸ“¦ Installing dependencies..."
            npm install --frozen-lockfile

            echo "ğŸ”¨ Building the project..."
            npm run build

            echo "ğŸ›‘ Stopping and removing old containers..."
            docker compose down

            echo "ğŸ§¹ Removing unused Docker resources..."
            docker system prune -af

            echo "ğŸ”„ Building and restarting containers..."
            docker compose up --build -d

            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… Deployment complete!"
          EOF